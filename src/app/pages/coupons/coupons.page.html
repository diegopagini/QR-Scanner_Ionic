<ion-header [translucent]="true" *ngIf="!showCamera">
  <ion-toolbar>
    <ion-title>coupons</ion-title>

    <ion-item slot="end" lines="none">
      <ion-icon (click)="startCamera()" name="camera-outline"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="coupons && !showCamera" [fullscreen]="true">
  <ion-card
    *ngFor="let coupon of coupons; let last=last"
    [ngClass]="{'last-coupon': last}"
  >
    <ion-img [src]="coupon.img"></ion-img>
    <ion-card-header>
      <ion-card-title>{{coupon.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-label>{{coupon.discount}} %</ion-label>
        <ion-button (click)="changeActive(coupon)" slot="end">
          {{ coupon.active ? 'Desactivar' : 'Activar'}}
        </ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-fab horizontal="start" vertical="bottom" slot="fixed">
    <ion-fab-button [disabled]="!couponsActive" (click)="goToCard()">
      <ion-icon name="card-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-fab horizontal="start" vertical="bottom" slot="fixed" *ngIf="showCamera">
  <ion-fab-button (click)="hideCamera()">
    <ion-icon name="close"></ion-icon>
  </ion-fab-button>
</ion-fab>
